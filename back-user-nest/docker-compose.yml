version: '3.5'

services:
  postgres:
    container_name: postgres_container
    image: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      PGDATA: /data/postgres
      POSTGRES_DB: mm
    volumes:
       - postgres:/data/postgres
    ports:
      - "5435:5432"

volumes:
    postgres: